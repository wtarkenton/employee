<!DOCTYPE html>
<html>
<head>
	<title>Employees R Awesome</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>

</head>
<body>
<div class="container">
<div class="jumbotron text-center">
  <h1 class="display-3">I named the Page</h1>
  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
</div>
  <div class= "row">
			<div class="panel panel-default">
  			<div class="panel-body">
  			<table class="table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed ($)</th>
      </tr>
    </thead>
    <tbody id="forAdditions">
    </tbody>
  </table>
  	</div>
	</div>
  </div>
	<div class= "row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form>
				<div class="form-group">
					 <label for="EmployeeName">Employee Name</label>
					<input type="text" class="form-control" id="EmployeeName">
			 	</div>
			 	<div class="form-group">
					 <label for="Role">Role</label>
					<input type="text" class="form-control" id="Role">
		 		</div>
			 	<div class="form-group">
					 <label for="StartDate">Start Date (DD/MM/YYYY)</label>
					<input type="date" class="form-control" id="StartDate">
				 </div>
			 	<div class="form-group">
					 <label for="MonthlyRate">Monthly Rate</label>
					<input type="number" class="form-control" id="MonthlyRate">
			 	</div>
			 	</form>
			 	<button type="button" class="btn btn-success" id="submit">Success</button>
			</div>
	</div>
  </div>
  </div>

<script src="app.js"></script>

</body>

</html>
